  DARTS shall support the following telemetry requests:

  * GET
  * GET_TARGET
  * GET_TARGETS
  * GET_HALT
  * GET_POWER
  * GET_INERTIA
  * GET_CONTROL
  * GET_SINGULARITY
  * GET_STATE
  * GET_ATTITUDE
  * GET_ERROR
  * GET_ERRORS

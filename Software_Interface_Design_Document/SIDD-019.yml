  CORALS **SHALL** support the following telemetry replies:

  * REGISTER
  * ECHO_REPLY
  * CURRENT_TARGET
  * TARGET_LIST
  * HALT_STATE
  * POWER_STATE
  * INERTIA_MATRIX
  * CONTROL_STATE
  * SINGULARITY_STATE
  * CORALS_STATE
  * ATTITUDE
  * ERROR_STATE
